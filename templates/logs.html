<!DOCTYPE html>
<html>
<head>
    <title>Workout Logs</title>
</head>
<body>
    <h1>Workout Logs for User {{ user_id }}</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Exercise Name</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[4] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/add_log/{{ user_id }}">Add Workout</a>
    <br>
    <a href="/users">Back to Users</a>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
